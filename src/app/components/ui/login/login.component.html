<div class="padding-top-60">
  <div *ngIf="!(auth.user | async); else alreadyLoggedIn">
    <div class="Card-Aligner">
      <mat-card class="card-items">
        <h1>Connectez-vous à votre compte</h1>
        <form [formGroup]="userForm" (ngSubmit)="login()">

          <mat-form-field class="input-full">
            <input matInput #email type="email" placeholder="Votre Email " formControlName="email" required>
            <mat-error *ngIf="formErrors.email">{{ formErrors.email }}</mat-error>
          </mat-form-field>
          <mat-form-field class="input-full">
            <input matInput #password type="password" placeholder="Mot de passe" formControlName="password" required>
            <mat-error *ngIf="formErrors.password">{{ formErrors.password }}</mat-error>
          </mat-form-field>

          <button type="submit" mat-raised-button color="accent" [disabled]="!userForm.valid">Se Connecter</button>

        </form>
        <br>
        <button mat-raised-button color="primary" (click)="loginWithGoogle()">Se connecter avec Google</button>
        <mat-card-actions>
          No Account? - <a routerLink="/register">Inscrivez-vous ici maintenant</a>
        </mat-card-actions>
      </mat-card>
    </div>
    <mat-chip-list role="alert" *ngIf="auth.error">
      <mat-chip color="warn" selected="true" class="error">{{auth.error}}</mat-chip>
    </mat-chip-list>
  </div>

  <ng-template #alreadyLoggedIn>
    <p class="text-success">
      Déjà connecté!
    </p>
  </ng-template>

</div>
